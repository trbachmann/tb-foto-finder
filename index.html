<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"> 
  <title>Foto Finder</title>
</head>
<body>
  <nav>
    <h1>Photo <img src="./images/foto-finder-logo.svg" alt="Image of a camera"> Finder</h1>
    <section class="search-bar-contain">
      <input class="search-input js-search-input" type="text" placeholder="Search" aria-label="Search for photos you have saved in your album">
      <button aria-label="Search for photos saved in your album"><<i class="fas fa-search"></i></button>
    </section>
  </nav>
  <section>
    <form action="">
      <label for="title">Title</label>
      <input type="text">
      <label for="caption">Caption</label>
      <input type="text">
      <button>Choose File</button>
      <button>View # Favorites</button>
      <button>Add to Album</button>
    </form>
  </section>
  <main>
    <section class="image-contain">
      <p>Waterfall image</p>
      <article class="image-conly-contain">
        Image goes here
      </article>
      <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
      <article class="image-buttons">
        <button>
          <img src="images/delete.svg" alt="Remove this image from your album">
          <img src="images/delete-active.svg" alt="Remove this image from your album">
        </button>
        <button>
          <img src="images/favorite.svg" alt="Make this image from your album a favorite one">
          <img src="images/favorite-active.svg" alt="Make this image from your album a favorite one">
        </button>
      </article>
    </section>
  </main>
</body>
<script type="text/javascript" src="./scripts/main.js"></script>
<script type="text/javascript" src="./scripts/photo.js"></script>
</html>
