<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"> 
  <title>Foto Finder</title>
</head>
<body>
  <nav>
    <h1>FOTO <img class="foto-logo" src="./images/foto-finder-logo.svg" alt="Image of a camera"> FINDER</h1>
    <section class="search-bar-contain">
      <input class="search-input js-search-input" type="text" placeholder="Search" aria-label="Search through the photos you have saved in your album">
      <button class="search-btn" aria-label="Search through the photos saved in your album"><i class="fas fa-search"></i></button>
    </section>
  </nav>
  <header>
    <form action="">
      <label for="title">Title</label>
      <input class="title-input js-title-input" type="text" id="title"  maxlength="66">
      <label for="caption">Caption</label>
      <input class="caption-input js-caption-input" type="text" id="caption" maxlength="66">
      <label class="button file-upload-btn" for="file">Choose File</label>
      <input class="file-input js-file-input" type="file" name="file" id="file" accept=".png, .jpg, .jpeg">
      <section class="album-btns-contain">
        <button class="button album-btns view-favs-btn js-view-favs-btn">View Favorites</button>
        <button disabled class="button album-btns add-to-album js-add-to-album">Add to Album</button>
      </section>
    </form>
  </header>
  <main>
    <button class="button show-btn js-show-btn">Show More</button>
    <section class="album js-album">
    </section>
  </main>
</body>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
